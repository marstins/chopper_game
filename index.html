<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <script defer src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
        <script defer src="js/main.js" type="text/javascript"></script>
        <script defer src="js/jquery-collision.min.js" type="text/javascript"></script>
        <audio src="sound/som.mp3" preload="auto" id="shotSound"></audio>
        <audio src="sound/explosao.mp3" preload="auto" id="explosionSound"></audio>
        <audio src="sound/musica_fundo.mp3" preload="auto" id="music"></audio>
        <audio src="sound/gameover.mp3" preload="auto" id="gameOverSound"></audio>
        <audio src="sound/perdido.mp3" preload="auto" id="deadSound"></audio>
        <audio src="sound/resgate.mp3" preload="auto" id="savedSound"></audio>
        
        <title>Rescue</title>
    </head>
    
    <body>
        <div class='container'>
            <div class='background-game'>
                <div class='beginning'>
                    <h1>Rescue Mission</h1>
                    <p>Press <b>W</b> to move the helicopter upwards, <b>S</b> to move downwards, and <b>D</b> to shoot.</p>
                    <button class='button' onclick='start()'>Start Game!</button>
                </div>
            </div>
        </div>    
    </body>
</html>
